<table
  mat-table
  [dataSource]="categories"
  class="categoriesTable mat-elevation-z6"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>{{ 'name' | translate }}</th>
    <td mat-cell *matCellDef="let element">
      {{ element.name }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actionsCell">
      {{ 'actions' | translate }}
    </th>
    <td mat-cell *matCellDef="let element" class="actionsCell">
      <button mat-icon-button (click)="edit.emit(element)">
        <mat-icon aria-label="Edit category">edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="delete.emit(element.id)">
        <mat-icon aria-label="Delete category">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
